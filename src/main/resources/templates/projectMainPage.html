<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="column">
        <h2>Tasks</h2>
        <form th:action="@{/addTask}" method="post">
            <button type="submit">Add Task</button>
        </form>
        <form th:action="@{/deleteTask}" method="post">
            <button type="submit">Delete Task</button>
        </form>
        <form th:action="@{/editTask}" method="post">
            <button type="submit">Edit Task</button>
        </form>
    </div>
    <div class="column">
        <h2>Labels</h2>
        <form th:action="@{/addLabel}" method="post">
            <button type="submit">Add Label</button>
        </form>
        <form th:action="@{/deleteLabel}" method="post">
            <button type="submit">Delete Label</button>
        </form>
        <form th:action="@{/editLabel}" method="post">
            <button type="submit">Edit Label</button>
        </form>
    </div>
    <div class="column">
        <h2>Columns</h2>
        <form th:action="@{/addColumn}" method="post">
            <button type="submit">Add Column</button>
        </form>
        <form th:action="@{/deleteColumn}" method="post">
            <button type="submit">Delete Column</button>
        </form>
        <form th:action="@{/editColumn}" method="post">
            <button type="submit">Edit Column</button>
        </form>
    </div>
</div>
</body>
</html>
