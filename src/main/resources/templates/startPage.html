<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="column">
    <h2>TODO</h2>
    <button th:onclick="'addTask();'">Add Task</button>
    <button th:onclick="'deleteTask();'">Delete Task</button>
    <button th:onclick="'editTask();'">Edit Task</button>
  </div>
  <div class="column">
    <h2>DOING</h2>
    <button th:onclick="'addLabel();'">Add Label</button>
    <button th:onclick="'deleteLabel();'">Delete Label</button>
    <button th:onclick="'editLabel();'">Edit Label</button>
  </div>
  <div class="column">
    <h2>DONE</h2>
    <button th:onclick="'addColumn();'">Add Column</button>
    <button th:onclick="'deleteColumn();'">Delete Column</button>
    <button th:onclick="'editColumn();'">Edit Column</button>
  </div>
</div>
</body>
</html>
