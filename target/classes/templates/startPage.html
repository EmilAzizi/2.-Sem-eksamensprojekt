<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/startPage.css">
</head>
<body>
<h1>Velkommen til dit projektkalkuleringsværktøj</h1>

<ul>
<li th:each="user : ${userList}">
  <p th:text="'User name: ' + ${user.getUserName()}"></p>
  <form th:action="'/projectManagement/'+ ${user.getUserID()} + '/loginPage'" method="get">
    <button type="submit">Login</button>
  </form>
  <a th:href="@{'/projectManagement/' + ${user.getUserID()} + '/deleteUser'}">
  <button type="button" class="deleteButton">Slet bruger</button>
  </a>
</li>
</ul>



<a th:href="@{'/projectManagement/createUser'}">
  <button class="createButton" type="button">Opret bruger</button>
</a>


</body>
</html>
