<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret projekt</title>
    <link rel="stylesheet" href="/css/deleteUser.css">
</head>
<body>
<h1>Opret ny projekt</h1>
<form th:action="@{'/projectManagement/' + ${userID} + '/userLogin/createProject'}" method="post" th:object="${projectToBeCreated}">
    <p>
        <label>Navn:</label>
        <input name="name" type="text" th:field="*{name}">
    </p>
    <p>
        <label>Beskrivelse:</label>
        <input name="description" type="text" th:field="*{description}">
    </p>
    <p>
        <label>Dato:</label>
        <input name="date" type="text" th:field="*{date}">
    </p>
    <p>
        <button type="submit">Tilf√∏j projekt</button>
    </p>

    <a th:href="@{'/projectManagement/' + ${userID} + '/userPage'}">
        <button type="button">Afbryd</button>
    </a>
</form>
</body>
</html>
